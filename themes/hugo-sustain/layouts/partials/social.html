<div class="social">
  <ul class="social-links">
    {{ if .Site.Params.Social.Github }}
      <li><a href="http://github.com/{{ .Site.Params.Social.Github }}" target="_blank"><i class="fa fa-github fa-4x"></i></a></li>
    {{ end }}

    {{ if .Site.Params.Social.Email }}
      <li><a href="mailto:{{ .Site.Params.Social.Email }}"><i class="fa fa-envelope fa-4x"></i></a></li>
    {{ end }}

    {{ if .Site.Params.Social.Twitter }}
      <li><a href="http://twitter.com/{{ .Site.Params.Social.Twitter }}" target="_blank"><i class="fa fa-twitter fa-4x"></i></a></li>
    {{ end }}

    {{ if .Site.Params.Social.LinkedIn }}
      <li><a href="http://linkedin.com/in/{{ .Site.Params.Social.LinkedIn }}" target="_blank"><i class="fa fa-linkedin fa-4x"></i></a></li>
    {{ end }}

    {{ if .Site.Params.Social.Stackoverflow }}
      <li><a href="http://stackoverflow.com/{{ .Site.Params.Social.Stackoverflow }}" target="_blank"><i class="fa fa-stack-overflow fa-4x"></i></a></li>
    {{ end }}
  </ul>
</div>
